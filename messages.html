<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>fireMessage</title>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <script src="app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->


    <!--custom files-->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Add your name-->
    <h1>Alex's Messaging App</h1>
    <header>
            <h2 id="username">Logged in as: </h2>
            <button id="logout"> Logout</button>
    </header>

    <!--This div will be populated with messages-->
    <div class="allMessages"></div>
    
    <!--For user to input messages-->
    <div class="userContainer">
        <form>
            <div class="inputContainer">
                <div class="singleInput">
                    <label for="message">Message:</label>
                    <input id="message" type="text">
                </div>
            </div>
            <button id="submitButton">Submit</button>
        </form>
    </div>
</body>
</html>
